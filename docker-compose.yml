version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: prospectai_db
    environment:
      POSTGRES_USER: ${DB_USER:-prospectai}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-prospectai123}
      POSTGRES_DB: ${DB_NAME:-prospectai}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-prospectai}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - prospectai_network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: prospectai_redis
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - prospectai_network

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: prospectai_backend
    environment:
      - DATABASE_URL=postgresql+asyncpg://${DB_USER:-prospectai}:${DB_PASSWORD:-prospectai123}@db:5432/${DB_NAME:-prospectai}
      - REDIS_URL=redis://redis:6379/0
      - SECRET_KEY=${SECRET_KEY:-your-super-secret-key-change-in-production}
      - ALGORITHM=HS256
      - ACCESS_TOKEN_EXPIRE_MINUTES=30
      - REFRESH_TOKEN_EXPIRE_DAYS=7
      - ENVIRONMENT=production
      - DEBUG=false
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./backend:/app
    networks:
      - prospectai_network

  # Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: prospectai_frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - prospectai_network

  # Celery Worker (for background tasks)
  celery_worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: prospectai_celery_worker
    command: celery -A app.celery_app worker --loglevel=info
    environment:
      - DATABASE_URL=postgresql+asyncpg://${DB_USER:-prospectai}:${DB_PASSWORD:-prospectai123}@db:5432/${DB_NAME:-prospectai}
      - REDIS_URL=redis://redis:6379/0
      - SECRET_KEY=${SECRET_KEY:-your-super-secret-key-change-in-production}
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./backend:/app
    networks:
      - prospectai_network

  # Celery Beat (for scheduled tasks)
  celery_beat:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: prospectai_celery_beat
    command: celery -A app.celery_app beat --loglevel=info
    environment:
      - DATABASE_URL=postgresql+asyncpg://${DB_USER:-prospectai}:${DB_PASSWORD:-prospectai123}@db:5432/${DB_NAME:-prospectai}
      - REDIS_URL=redis://redis:6379/0
      - SECRET_KEY=${SECRET_KEY:-your-super-secret-key-change-in-production}
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./backend:/app
    networks:
      - prospectai_network

volumes:
  postgres_data:
  redis_data:

networks:
  prospectai_network:
    driver: bridge
